<!----------- JavaScript String Methods  ---------->
<h1>JavaScript String Methods</h1>
<p>Upper to Lower VICE VERSA</p>

<button onclick="myFunction()">Upper me!</button>
<button onclick="lower()">Lower me!</button>
<p id="demo">Hello World!</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.toUpperCase();
}
</script>

<script>
function lower() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.toLowerCase();
}
</script>
